			<h2>簡介</h2>
			<p>本研究收集了2016總統大選的投票資訊，搭配台北市各里的所得和年齡，將呈現政黨傾向和所得以及年齡之間的關聯性為何？
			<p>藉由D3.js製作出各里投票、所得和年齡的比較地圖，並再透過散步圖呈現三者之間的關聯性，最後嘗試以統計的方式，使用Pearson相關找出三者彼此間的相關程度。
